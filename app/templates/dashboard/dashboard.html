{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <div class="total-events-box">
        <h2>Total Events: <span class="total-events-count">{{ total_events }}</span></h2>
    </div>
    <table class="events-table">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Total Guests</th>
                <th>Total Vendors</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td><a href="/events/{{ event.id }}">{{ event.name }}</a></td>
                <td>{{ event.date }}</td>
                <td>{{ event.total_guests }}</td>
                <td>{{ event.total_vendors }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/events/{event_id}/" class="create-event-link">Add New Event</a>
</div>
{% endblock %}
