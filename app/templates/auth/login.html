<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorable Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/login.jpg') }}'); background-size: cover;">

    <div class="login-container">
        <h1>WELCOME BACK</h1>
        <p>Welcome back! Please enter your details.</p>
        <form action="/accounts/login" method="post" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="remember" style="transform: scale(1.5);"> Remember Me</label>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('app_views.signup') }}">Sign up for free</a>.</p>
    </div>
</body>
</html>
