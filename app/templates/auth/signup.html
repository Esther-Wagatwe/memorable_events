<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/login.jpg') }}'); background-size: cover;">
    <div class="container">
        <div class="signup-form">
            <h1>SIGN UP</h1>
            <p>Please fill in this form to create an account.</p>
            <form method="POST" action="{{ url_for('app_views.signup') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('app_views.login') }}">Login here</a>.</p>
        </div>
    </div>
</body>
</html>
