{% extends "base.html" %}

{% block content %}
    <h1>Tasks</h1>
    
    <!-- Table with Tasks -->
    <table>
        <thead>
            <tr>
                <th>Task Description</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="task-list">
            {% for task in tasks %}
            <tr data-id="{{ task.task_id }}">
                <td>{{ task.description }}</td>
                <td>{{ task.status }}</td>
                <td>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <!-- Add New Task Button -->
    <div style="text-align: left; margin-top: 10px;">
        <button class="add-button">Add New Task</button>
    </div>
{% endblock %}
