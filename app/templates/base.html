<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memorable Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">      
    <link rel="stylesheet" href="{{ url_for('static', filename='css/events.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/task.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/guest.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/event_details.css') }}">

    <script>
        function toggleMenu() {
            var menu = document.getElementById("sidebarMenu");
            var main = document.getElementById("mainContent");
            if (menu.style.display === "none") {
                menu.style.display = "block";
                main.style.marginLeft = "200px"; 
            } else {
                menu.style.display = "none";
                main.style.marginLeft = "0";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="header-left">
            <button onclick="toggleMenu()">☰</button>
            <div id="sidebarMenu" class="menu">
                <a href="/">Dashboard</a>
                <a href="/events">Events</a>
                <a href="/vendors">Vendors</a>
                <a href="/tasks">Tasks</a>
                <a href="/guests">Guests</a>
            </div>
        </div>
        <div class="header-right">
            <a href="/accounts/logout">Log Out</a>
        </div>
    </header>

    <main id="mainContent">
        {% block content %}{% endblock %}
    </main>

    <footer>
        © 2024 Memorable Events. All rights reserved.
    </footer>
</body>
</html>
