{% extends "base.html" %}

{% block page_styles %}
<style>
    .event-form {
        background-color: var(--card-background);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .form-section {
        margin-bottom: 2rem;
    }

    .form-section-title {
        font-size: 1.2rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
    }

    .form-group {
        margin-bottom: 0.5rem;
    }

    label {
        display: block;
        margin-bottom: 0;
        font-weight: 600;
        font-size: small;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    input[type="email"],
    input[type='tel'],
    textarea,
    select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 1rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    textarea {
        height: 100px;
        resize: vertical;
    }

    .btn {
        display: inline-block;
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        color: white;
        padding: 0.7rem 1.2rem;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
        background: var(--secondary-color);
        margin-left: 1rem;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 2rem;
    }

    .guest-list {
        list-style-type: none;
        padding: 10px;
    }

    .guest-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        background-color: #f0f0f0;
        margin-bottom: 0.5rem;
        border-radius: 4px;
    }

    .remove-guest {
        background-color: var(--error-color);
        color: var(--background-color);
        cursor: pointer;
        width: 24px;
        height: 24px;
        text-align: center;
        border-radius: 5px;
    }

    .budget-list {
        list-style-type: none;
        padding: 0;
    }

    .budget-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        background-color: #f0f0f0;
        margin-bottom: 0.5rem;
        border-radius: 4px;
    }

    .remove-budget-item {
        color: var(--error-color);
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-secondary {
            margin-left: 0;
        }
    }
</style>
{% endblock page_styles %}


{% block content %}

<h1 class="section-title">Create New Event</h1>

<form class="event-form" action="/events/create" method="POST">
    <div class="form-section">
        <h2 class="form-section-title">Event Details</h2>
        <div class="form-group">
            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" name="event-name" required placeholder="Enter event name">
        </div>

        <div class="form-group">
            <label for="event-type">Event Type</label>
            <select id="event-type" name="event-type" required>
                <option value="">Select event type</option>
                <option value="wedding">Wedding</option>
                <option value="birthday">Birthday Party</option>
                <option value="corporate">Corporate Event</option>
                <option value="conference">Conference</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" name="event-date" required>
            </div>

            <div class="form-group">
                <label for="event-time">Event Time</label>
                <input type="time" id="event-time" name="event-time">
            </div>
        </div>

        <div class="form-group">
            <label for="event-location">Event Location</label>
            <input type="text" id="event-location" name="event-location" required placeholder="Enter event location">
        </div>

        <div class="form-group">
            <label for="event-description">Event Description</label>
            <textarea id="event-description" name="event-description" required placeholder="Describe your event..."></textarea>
        </div>
    </div>

    <div class="form-section">
        <h2 class="form-section-title">Guest List</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="guest-name">Guest Name</label>
                <input type="text" id="guest-name" placeholder="Enter guest name">
            </div>
            <div class="form-group">
                <label for="guest-email">Guest Email</label>
                <input type="email" id="guest-email" placeholder="Enter guest email">
            </div>
            <div class="form-group">
                <label for="guest-phone">Guest Phone</label>
                <input type="tel" id="guest-phone" placeholder="Enter guest phone number">
            </div>
        </div>
        <button type="button" id="add-guest" class="btn btn-secondary">Add Guest</button>
        <ul id="guest-list" class="guest-list"></ul>
    </div>

    <!-- <div class="form-section">
        <h2 class="form-section-title">Budget</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="budget-item">Budget Item</label>
                <input type="text" id="budget-item" name="budget-item" placeholder="Enter budget item">
            </div>
            <div class="form-group">
                <label for="budget-amount">Amount (USD)</label>
                <input type="number" id="budget-amount" name="budget-amount" min="0" step="0.01" placeholder="0.00">
            </div>
        </div>
        <button type="button" id="add-budget-item" class="btn btn-secondary">Add Item</button>
        <ul id="budget-list" class="budget-list"></ul>
        <div class="form-group total-budget">
            <label for="total-budget">Total Budget (USD)</label>
            <input type="number" id="total-budget" name="total-budget" readonly="">
        </div>
    </div> -->

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Event</button>
        <a href="/events" class="btn btn-secondary">Cancel</a>
    </div>

</form>

{% endblock %}


{% block page_scripts %}
<script>

    // Guest List Functionality
    const addGuestBtn = document.getElementById('add-guest');
    const guestList = document.getElementById('guest-list');
    const guestNameInput = document.getElementById('guest-name');
    const guestEmailInput = document.getElementById('guest-email');
    const guestPhoneInput = document.getElementById('guest-phone');

    addGuestBtn.addEventListener('click', () => {
        const guestName = guestNameInput.value.trim();
        const guestEmail = guestEmailInput.value.trim();
        const guestPhone = guestPhoneInput.value.trim();

        if (guestName && guestEmail) {
            const li = document.createElement('li');
            li.className = 'guest-item';
            li.innerHTML = `
            <span>${guestName} (${guestEmail} | ${guestPhone})</span>
            <span class="remove-guest">X</span>
            <input type="hidden" name="guest_detail" value='{"name": "${guestName}", "email": "${guestEmail}", "phone": "${guestPhone}"}'>
            `;
            guestList.appendChild(li);

            guestNameInput.value = '';
            guestEmailInput.value = '';
            guestPhoneInput.value = '';
        }
    });

    guestList.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-guest')) {
            e.target.parentElement.remove();
        }
    });

    // Date validation: Ensure selected date is not in the past
    const dateInput = document.getElementById('event-date');
    dateInput.addEventListener('change', () => {
        const selectedDate = new Date(dateInput.value);
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        if (selectedDate < today) {
            alert('Please select a future date for your event.');
            dateInput.value = '';
        }
    });
</script>
{% endblock page_scripts %}
